<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Team Login - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,.3); width: 100%; max-width: 420px; padding: 40px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 28px; color: #667eea; margin-bottom: 8px; }
        .logo p { color: #666; font-size: 14px; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 200ms ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; }
        input { width: 100%; padding: 12px 14px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 14px; transition: all 200ms; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, .1); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 200ms; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, .3); }
        .btn-primary:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error-msg { background: #fee; color: #c33; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; border-left: 4px solid #c33; display: none; }
        .success-msg { background: #efe; color: #3c3; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; border-left: 4px solid #3c3; display: none; }
        .info-text { text-align: center; color: #666; font-size: 13px; margin-top: 20px; }
        .otp-inputs { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .otp-input { width: 50px; height: 50px; font-size: 24px; text-align: center; border: 2px solid #ddd; border-radius: 8px; }
        .otp-input:focus { outline: none; border-color: #667eea; }
        .loading { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,.3); border-top-color: white; border-radius: 50%; animation: spin 600ms linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .timer { color: #667eea; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üìû Support Team</h1>
            <p>Agent Portal</p>
        </div>

        <!-- Email Form -->
        <div id="emailForm" class="form-section active">
            <div class="error-msg" id="emailError"></div>
            <div class="success-msg" id="emailSuccess"></div>
            <div class="form-group">
                <label for="email">Work Email Address</label>
                <input type="email" id="email" placeholder="your@company.com" required>
            </div>
            <button class="btn btn-primary" id="sendOtpBtn">
                <span id="sendOtpText">Request OTP</span>
                <span id="sendOtpLoader" class="loading" style="display: none; margin-left: 8px;"></span>
            </button>
            <p class="info-text">Enter your work email to receive a one-time password.</p>
        </div>

        <!-- OTP Form -->
        <div id="otpForm" class="form-section">
            <div class="error-msg" id="otpError"></div>
            <div class="success-msg" id="otpSuccess"></div>
            <div class="form-group">
                <label>Enter 6-digit OTP sent to <strong id="otpEmail"></strong></label>
                <div class="otp-inputs" id="otpInputs"></div>
            </div>
            <button class="btn btn-primary" id="verifyOtpBtn">Verify & Login</button>
            <p class="info-text">OTP expires in <span class="timer" id="timer">10:00</span></p>
            <p class="info-text" style="margin-top: 30px;"><a href="#" id="backBtn" style="color: #667eea; text-decoration: none;">‚Üê Back</a></p>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let otpCode = '';
        
        // Create OTP input boxes
        function createOtpInputs() {
            const container = document.getElementById('otpInputs');
            container.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = '1';
                input.className = 'otp-input';
                input.inputMode = 'numeric';
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                    if (e.target.value && i < 5) {
                        document.querySelectorAll('.otp-input')[i + 1].focus();
                    }
                    updateOtpCode();
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && i > 0) {
                        document.querySelectorAll('.otp-input')[i - 1].focus();
                    }
                });
                container.appendChild(input);
            }
        }

        function updateOtpCode() {
            otpCode = Array.from(document.querySelectorAll('.otp-input')).map(el => el.value).join('');
        }

        function showForm(formId) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        function showError(msg, errId) {
            const el = document.getElementById(errId);
            if (el) {
                el.textContent = msg;
                el.style.display = 'block';
            }
        }

        function hideError(errId) {
            const el = document.getElementById(errId);
            if (el) el.style.display = 'none';
        }

        function showSuccess(msg, succId) {
            const el = document.getElementById(succId);
            if (el) {
                el.textContent = msg;
                el.style.display = 'block';
            }
        }

        // Send OTP
        document.getElementById('sendOtpBtn').addEventListener('click', async () => {
            currentEmail = document.getElementById('email').value.trim();
            if (!currentEmail) {
                showError('Please enter your email', 'emailError');
                return;
            }
            
            hideError('emailError');
            const btn = document.getElementById('sendOtpBtn');
            const loader = document.getElementById('sendOtpLoader');
            btn.disabled = true;
            document.getElementById('sendOtpText').style.display = 'none';
            loader.style.display = 'inline-block';

            try {
                const res = await fetch('/support_chat/api/agent/request-otp/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: currentEmail})
                });
                const data = await res.json();
                
                if (data.ok) {
                    showSuccess(data.message, 'emailSuccess');
                    document.getElementById('otpEmail').textContent = currentEmail;
                    createOtpInputs();
                    startTimer(600);
                    setTimeout(() => showForm('otpForm'), 500);
                } else {
                    showError(data.error || 'Failed to send OTP', 'emailError');
                }
            } catch (err) {
                showError('Network error: ' + err.message, 'emailError');
            } finally {
                btn.disabled = false;
                document.getElementById('sendOtpText').style.display = 'inline';
                loader.style.display = 'none';
            }
        });

        // Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            updateOtpCode();
            if (otpCode.length !== 6) {
                showError('Please enter a valid 6-digit OTP', 'otpError');
                return;
            }

            hideError('otpError');
            const btn = document.getElementById('verifyOtpBtn');
            btn.disabled = true;

            try {
                const res = await fetch('/support_chat/api/agent/verify-otp/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: currentEmail, otp: otpCode})
                });
                const data = await res.json();
                
                if (data.ok) {
                    showSuccess('Login successful! Redirecting...', 'otpSuccess');
                    setTimeout(() => {
                        window.location.href = '/support_chat/agent/dashboard/';
                    }, 800);
                } else {
                    showError(data.error || 'Invalid OTP', 'otpError');
                    btn.disabled = false;
                }
            } catch (err) {
                showError('Network error: ' + err.message, 'otpError');
                btn.disabled = false;
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', (e) => {
            e.preventDefault();
            showForm('emailForm');
            document.getElementById('email').focus();
        });

        // Timer
        function startTimer(duration) {
            let remaining = duration;
            const timerEl = document.getElementById('timer');
            
            const interval = setInterval(() => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(interval);
                    document.getElementById('verifyOtpBtn').disabled = true;
                }
                remaining--;
            }, 1000);
        }

        // Auto-focus email on load
        document.getElementById('email').focus();
    </script>
</body>
</html>
