<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-box { background: white; border-radius: 12px; padding: 40px; max-width: 400px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,.3); }
        .error-code { font-size: 48px; font-weight: 700; color: #c33; margin-bottom: 16px; }
        h1 { font-size: 20px; margin-bottom: 12px; color: #222; }
        p { color: #666; margin-bottom: 24px; line-height: 1.5; }
        a { color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-code">⚠️</div>
        <h1>Access Denied</h1>
        <p>{{ error }}</p>
        <a href="/support_chat/agent/login/">Back to Login</a>
    </div>
</body>
</html>
