<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* ============================================
           HEADER
           ============================================ */

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .agent-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .agent-info .name {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: -0.3px;
        }

        .agent-info .status {
            opacity: 0.85;
            font-size: 12px;
            font-weight: 500;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* ============================================
           CONTAINER & LAYOUT
           ============================================ */

        .container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 0;
            background: var(--bg-secondary);
        }

        /* ============================================
           SIDEBAR
           ============================================ */

        .sidebar {
            width: 320px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .sidebar-section {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .section-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            margin-left: auto;
        }

        .conversations-list {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .conversation-item {
            padding: 14px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            border-left: 3px solid transparent;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
            border-left-color: var(--primary-color);
        }

        .conversation-item.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
            border-left-color: var(--primary-color);
        }

        .conv-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 6px;
        }

        .conv-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conv-status {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 700;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .status-waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-closed {
            background: #f3f4f6;
            color: #6b7280;
        }

        .conv-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            gap: 8px;
        }

        .conv-email {
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conv-time {
            color: var(--text-tertiary);
            font-size: 10px;
            white-space: nowrap;
        }

        .empty-list {
            padding: 24px 16px;
            color: var(--text-tertiary);
            text-align: center;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            opacity: 0.3;
            stroke: var(--text-tertiary);
        }

        .empty-state p {
            font-size: 16px;
            font-weight: 500;
        }

        /* ============================================
           CHAT VIEW
           ============================================ */

        #chatView {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 28px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-info h2 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .chat-header-info p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all var(--transition-fast);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width var(--transition-fast), height var(--transition-fast);
        }

        .btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .btn-accept {
            background: var(--success-gradient);
            color: white;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-close {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ============================================
           MESSAGES AREA
           ============================================ */

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 28px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.agent {
            justify-content: flex-end;
        }

        .message.visitor {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .message-bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message.agent .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-md);
        }

        .message.visitor .message-bubble {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1.5px solid var(--border-color);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .message.system .message-bubble {
            background: transparent;
            color: var(--text-tertiary);
            font-size: 12px;
            padding: 8px 0;
            max-width: 100%;
            text-align: center;
            font-style: italic;
        }

        /* ============================================
           INPUT AREA
           ============================================ */

        .input-area {
            padding: 20px 28px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all var(--transition-fast);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-area input::placeholder {
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .input-area input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fafbff;
        }

        .btn-send {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all var(--transition-fast);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-send::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width var(--transition-fast), height var(--transition-fast);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover::before {
            width: 100px;
            height: 100px;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ============================================
           MODAL
           ============================================ */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn var(--transition-base);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 90%;
            animation: slideUp var(--transition-base) cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 28px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all var(--transition-fast);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fafbff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 20px 28px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1.5px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        /* ============================================
           RESPONSIVE
           ============================================ */

        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }

            .message-bubble {
                max-width: 75%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 35vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .main-content {
                flex: 1;
                min-height: 0;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .messages-area {
                padding: 16px 20px;
            }

            .input-area {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header-right {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px 16px;
            }

            .header h1 {
                font-size: 18px;
            }

            .agent-info {
                display: none;
            }

            .sidebar {
                max-height: 30vh;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-header-info h2 {
                font-size: 16px;
            }

            .messages-area {
                padding: 12px 16px;
                gap: 12px;
            }

            .input-area {
                padding: 12px 16px;
                gap: 8px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 13px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 11px;
            }

            .modal-content {
                width: 95%;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 20px;
            }
        }

        /* ============================================
           DARK MODE SUPPORT
           ============================================ */

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f3f4f6;
                --text-secondary: #d1d5db;
                --text-tertiary: #9ca3af;
                --border-color: #374151;
                --bg-primary: #1f2937;
                --bg-secondary: #111827;
                --bg-tertiary: #374151;
            }

            .sidebar {
                background: var(--bg-primary);
            }

            .main-content {
                background: var(--bg-primary);
            }

            .messages-area {
                background: var(--bg-secondary);
            }

            .input-area {
                background: var(--bg-primary);
            }

            .message.visitor .message-bubble {
                background: var(--bg-tertiary);
                border-color: #4b5563;
            }

            .input-area input {
                background: var(--bg-tertiary);
                border-color: #4b5563;
            }

            .input-area input:focus {
                background: #4b5563;
            }

            .modal-content {
                background: var(--bg-primary);
            }

            .form-group select,
            .form-group textarea {
                background: var(--bg-tertiary);
                border-color: #4b5563;
            }

            .form-group select:focus,
            .form-group textarea:focus {
                background: #4b5563;
            }
        }

        /* ============================================
           ACCESSIBILITY
           ============================================ */

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus visible for keyboard navigation */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üí¨ Support Dashboard</h1>
        <div class="header-right">
            <div class="agent-avatar">{{ agent.name|first|upper }}</div>
            <div class="agent-info">
                <div class="name">{{ agent.name }}</div>
                <div class="status">{{ agent.email }}</div>
            </div>
            <a href="/support_chat/agent/logout/" class="btn-logout">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Waiting Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    üîî Waiting
                    <span class="section-badge" id="waitingCount">0</span>
                </div>
                <div class="conversations-list" id="waitingList"></div>
            </div>

            <!-- Active Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    üí¨ Active
                    <span class="section-badge" id="activeCount">0</span>
                </div>
                <div class="conversations-list" id="activeList"></div>
            </div>

            <!-- Closed Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    ‚úì Closed
                    <span class="section-badge" id="closedCount">0</span>
                </div>
                <div class="conversations-list" id="closedList"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Select a conversation to start</p>
            </div>

            <!-- Chat View -->
            <div id="chatView">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <h2 id="convTitle">Conversation</h2>
                        <p id="convSubtitle">Email</p>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-accept" id="btnAccept" style="display: none;">‚úì Accept</button>
                        <button class="btn btn-close" id="btnClose" style="display: none;">‚úï Close</button>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea"></div>
                <div class="input-area" id="inputArea" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn-send" id="btnSend">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Close Modal -->
    <div id="closeModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Close Conversation</h3>
                <button class="modal-close" id="closeCancel">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="closeRating">Your Rating</label>
                    <select id="closeRating">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                        <option value="2">‚≠ê‚≠ê Fair</option>
                        <option value="1">‚≠ê Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="closeFeedback">Additional Feedback (Optional)</label>
                    <textarea id="closeFeedback" placeholder="Share your thoughts..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeCancel2">Cancel</button>
                <button class="btn btn-primary" id="closeSubmit">Close & Submit</button>
            </div>
        </div>
    </div>

    <script>
        let currentConvId = null;
        let currentConvStatus = null;
        let ws = null;
        let queueWs = null;
        let conversations = {
            waiting: {},
            active: {},
            closed: {}
        };

        function wsProtocol() {
            return location.protocol === 'https:' ? 'wss:' : 'ws:';
        }

        function connectQueueWS() {
            const queueUrl = `${wsProtocol()}//${location.host}/ws/support/queue/`;
            queueWs = new WebSocket(queueUrl);
            
            queueWs.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'new_conversation') {
                        const conv = {
                            id: data.conversation_id,
                            visitor_name: data.visitor_name || 'Guest',
                            visitor_email: data.visitor_email || 'unknown@example.com',
                            status: 'waiting'
                        };
                        conversations.waiting[conv.id] = conv;
                        renderConversations();
                    } else if (data.type === 'conversation_accepted') {
                        if (conversations.waiting[data.conversation_id]) {
                            delete conversations.waiting[data.conversation_id];
                            renderConversations();
                            if (currentConvId === data.conversation_id) {
                                showEmpty();
                            }
                        }
                    }
                } catch (e) {
                    console.error('Queue WS parse error:', e);
                }
            };

            queueWs.onerror = () => console.error('Queue WS error');
            queueWs.onclose = () => {
                console.log('Queue WS closed, reconnecting...');
                setTimeout(connectQueueWS, 3000);
            };
        }

        async function loadInitialConversations() {
            try {
                const res = await fetch('/support_chat/api/agent/conversations/');
                if (!res.ok) {
                    console.error('API returned status:', res.status);
                    return;
                }
                
                const data = await res.json();
                conversations.waiting = {};
                conversations.active = {};
                conversations.closed = {};
                
                if (data.waiting) {
                    data.waiting.forEach(c => {
                        conversations.waiting[c.id] = c;
                    });
                }
                if (data.active) {
                    data.active.forEach(c => {
                        conversations.active[c.id] = c;
                    });
                }
                if (data.closed) {
                    data.closed.forEach(c => {
                        conversations.closed[c.id] = c;
                    });
                }
                
                renderConversations();
            } catch (e) {
                console.error('Failed to load conversations:', e);
            }
        }

        function renderConversations() {
            const waitingList = document.getElementById('waitingList');
            const activeList = document.getElementById('activeList');
            const closedList = document.getElementById('closedList');

            waitingList.innerHTML = Object.values(conversations.waiting).map(c => 
                `<div class="conversation-item ${currentConvId === c.id ? 'active' : ''}" 
                      data-conv-id="${c.id}" data-status="waiting" onclick="selectConversation('${c.id}', true)">
                    <div class="conv-header">
                        <div class="conv-name">${escapeHtml(c.visitor_name)}</div>
                        <span class="conv-status status-waiting">Waiting</span>
                    </div>
                    <div class="conv-details">
                        <div class="conv-email">${escapeHtml(c.visitor_email)}</div>
                    </div>
                </div>`
            ).join('') || '<div class="empty-list">No waiting conversations</div>';

            activeList.innerHTML = Object.values(conversations.active).map(c => 
                `<div class="conversation-item ${currentConvId === c.id ? 'active' : ''}" 
                      data-conv-id="${c.id}" data-status="active" onclick="selectConversation('${c.id}', false)">
                    <div class="conv-header">
                        <div class="conv-name">${escapeHtml(c.visitor_name)}</div>
                        <span class="conv-status status-active">Active</span>
                    </div>
                    <div class="conv-details">
                        <div class="conv-email">${escapeHtml(c.visitor_email)}</div>
                    </div>
                </div>`
            ).join('') || '<div class="empty-list">No active conversations</div>';

            closedList.innerHTML = Object.values(conversations.closed).map(c => 
                `<div class="conversation-item ${currentConvId === c.id ? 'active' : ''}" 
                      data-conv-id="${c.id}" data-status="closed" onclick="selectConversation('${c.id}', false)">
                    <div class="conv-header">
                        <div class="conv-name">${escapeHtml(c.visitor_name)}</div>
                        <span class="conv-status status-closed">Closed</span>
                    </div>
                    <div class="conv-details">
                        <div class="conv-email">${escapeHtml(c.visitor_email)}</div>
                    </div>
                </div>`
            ).join('') || '<div class="empty-list">No closed conversations</div>';

            document.getElementById('waitingCount').textContent = Object.keys(conversations.waiting).length;
            document.getElementById('activeCount').textContent = Object.keys(conversations.active).length;
            document.getElementById('closedCount').textContent = Object.keys(conversations.closed).length;
        }

        function selectConversation(convId, isWaiting) {
            currentConvId = convId;
            const conv = conversations.waiting[convId] || conversations.active[convId] || conversations.closed[convId];
            
            if (!conv) return;

            currentConvStatus = conv.status;
            renderConversations();

            if (isWaiting) {
                acceptConversation(convId);
            } else {
                openChatPanel(convId, conv);
            }
        }

        function acceptConversation(convId) {
            fetch('/support_chat/api/agent/accept-conversation/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ conversation_id: convId })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) {
                    if (conversations.waiting[convId]) {
                        const conv = conversations.waiting[convId];
                        delete conversations.waiting[convId];
                        conv.status = 'active';
                        conversations.active[convId] = conv;
                        renderConversations();
                        openChatPanel(convId, conv);
                    }
                }
            })
            .catch(e => console.error('Accept failed:', e));
        }

        function openChatPanel(convId, conv) {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatView').style.display = 'flex';
            document.getElementById('convTitle').textContent = conv.visitor_name;
            document.getElementById('convSubtitle').textContent = conv.visitor_email;
            
            const acceptBtn = document.getElementById('btnAccept');
            const closeBtn = document.getElementById('btnClose');
            const inputArea = document.getElementById('inputArea');
            
            acceptBtn.style.display = currentConvStatus === 'waiting' ? 'block' : 'none';
            closeBtn.style.display = currentConvStatus !== 'closed' ? 'block' : 'none';
            inputArea.style.display = 'flex';

            loadMessageHistory(convId);
            connectConversationWS(convId);
        }

        async function loadMessageHistory(convId) {
            try {
                const res = await fetch(`/support_chat/agent/chat/${convId}/`);
                const html = await res.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const messagesDiv = document.getElementById('messagesArea');
                
                messagesDiv.innerHTML = '';
                
                const messageElements = doc.querySelectorAll('.message');
                if (messageElements.length === 0) {
                    return;
                }
                
                messageElements.forEach(el => {
                    const clone = el.cloneNode(true);
                    messagesDiv.appendChild(clone);
                });
                
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            } catch (e) {
                console.error('Load messages failed:', e);
            }
        }

        function connectConversationWS(convId) {
            if (ws) ws.close();
            const wsUrl = `${wsProtocol()}//${location.host}/ws/support/conversation/${convId}/`;
            
            ws = new WebSocket(wsUrl);
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'message' && data.payload) {
                        displayMessage(data.payload);
                    }
                } catch (e) {
                    console.error('Conversation WS parse error:', e);
                }
            };
            ws.onerror = () => console.error('Conversation WS error');
            ws.onclose = () => console.log('Conversation WS closed');
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messagesArea');
            if (!messagesDiv) return;
            if (msg && msg.id) {
                const existing = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
                if (existing) return;
            }

            const el = document.createElement('div');
            el.className = `message ${msg.sender_type || 'system'}`;
            if (msg && msg.id) el.setAttribute('data-message-id', msg.id);
            el.innerHTML = `<div class="message-bubble">${escapeHtml(msg.message)}</div>`;
            messagesDiv.appendChild(el);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            if (!msg || !currentConvId) return;

            fetch('/support_chat/api/agent/send-message/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ conversation_id: currentConvId, message: msg })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) input.value = '';
            })
            .catch(e => console.error('Send failed:', e));
        }

        function showEmpty() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('chatView').style.display = 'none';
            currentConvId = null;
            if (ws) ws.close();
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return (text || '').replace(/[&<>"']/g, m => map[m]);
        }

        function showCloseModal() {
            document.getElementById('closeModal').style.display = 'flex';
        }

        function hideCloseModal() {
            document.getElementById('closeModal').style.display = 'none';
        }

        function submitCloseWithRating() {
            const rating = parseInt(document.getElementById('closeRating').value || '5', 10);
            const feedback = document.getElementById('closeFeedback').value || '';
            if (!currentConvId) return hideCloseModal();

            fetch('/support_chat/api/agent/close-conversation/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ conversation_id: currentConvId, agent_rating: rating, system_rating: 5, feedback: feedback })
            }).then(r => r.json())
            .then(data => {
                if (data.ok) {
                    hideCloseModal();
                    if (conversations.active[currentConvId]) {
                        const conv = conversations.active[currentConvId];
                        delete conversations.active[currentConvId];
                        conv.status = 'closed';
                        conversations.closed[currentConvId] = conv;
                        renderConversations();
                    }
                    showEmpty();
                } else {
                    alert('Failed to close: ' + (data.error || 'Unknown'));
                }
            }).catch(e => { console.error('Close failed:', e); alert('Failed to close conversation'); });
        }

        // Event listeners
        const msgInput = document.getElementById('messageInput');
        if (msgInput) msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        const btnSend = document.getElementById('btnSend');
        if (btnSend) btnSend.addEventListener('click', sendMessage);
        
        const btnAccept = document.getElementById('btnAccept');
        if (btnAccept) btnAccept.addEventListener('click', () => {
            if (currentConvId) acceptConversation(currentConvId);
        });

        const btnCloseEl = document.getElementById('btnClose');
        if (btnCloseEl) btnCloseEl.addEventListener('click', showCloseModal);

        document.getElementById('closeCancel').addEventListener('click', hideCloseModal);
        document.getElementById('closeCancel2').addEventListener('click', hideCloseModal);
        document.getElementById('closeSubmit').addEventListener('click', submitCloseWithRating);

        // Initialize
        loadInitialConversations();
        connectQueueWS();
    </script>
</body>
</html>
